{% extends 'base.html' %}

{% block content %}
<span class="float-end"><a class="btn btn-primary" href="/provision_device"><i class="fa-solid fa-stamp"></i> Checkout a Device</a></span>
<h2>{{ title }}</h2>
<hr>
<div class="container-fluid" style="padding-bottom: 48px;">
    <table id="data" class="table table-striped" style="width: 100%;">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Transaction Date</th>
                <th>Device Serial Number</th>
                <th>Assignee</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function () 
{
    var tbl = $('#data').DataTable(
    {
        ajax: '/api/provisioning/assigned_devices',
        columns: 
        [
            { data: 'transaction_id' },
            { data: 'transaction_date' },
            { data: 'device_serial_number' },
            { data: 'assignee' },
            {
                data: null,
                render: function (data, type, row) 
                {
                    return `<a href="/provisioning/view/${row.transaction_id}" class="btn btn-primary btn-sm"><i class="fa-regular fa-eye"></i> View</a>`;
                }
            }
        ],
        fixedHeader: true,
        language: 
        {
            searchBuilder: 
            {
                button: 
                {
                    0: 'Advanced Search',
                    _: 'Advanced Search (%d)'
                },
                title:
                {
                    _: 'Advanced Search (%d)',
                    0: 'Advanced Search'
                },
                data: 'Item'
            }
        },
        pageLength: 25,
        lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
        layout: 
        {
            top2Start: 'info',
            top2End: 'search',
            topStart: 'pageLength',
            topEnd: 
            {
                buttons: 
                [
                    {
                        extend: 'collection',
                        text: 'Exportâ€¦',
                        buttons:
                        [
                            {
                                extend: 'excelHtml5',
                                text: 'Excel',
                                autoFilter: true,
                                filename: `Kanri_Devices_${new Date().toISOString().slice(0, 10)}`,
                                messageBottom: `Exported on ${new Date().toISOString().slice(0, 10)}. Generated by JACITA Kanri.`,
                                sheetName: 'Devices',
                                exportOptions: 
                                {
                                    modifier: 
                                    {
                                        page: 'all'
                                    }
                                }
                            },
                            {
                                extend: 'pdfHtml5',
                                text: 'PDF',
                                filename: `Kanri_Devices_${new Date().toISOString().slice(0, 10)}`,
                                messageBottom: `Exported on ${new Date().toISOString().slice(0, 10)}. Generated by JACITA Kanri.`,
                                pageSize: 'A4',
                                orientation: 'landscape'
                            }
                        ]
                    }                   
                ]
            },
            bottomStart: null,
            bottomEnd: 'paging',
        }
    });
});
</script>
{% endblock %}
